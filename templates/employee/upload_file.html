{% extends 'employee/employee_base.html' %}

{% block title %}Upload File - File Tracking System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Upload New File</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">File Details</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">File Title</label>
                        <input type="text" name="title" id="id_title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" id="id_description" rows="4" class="form-control" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_file_upload" class="form-label">Upload File (PDF or DOC only)</label>
                        <input type="file" name="file_upload" id="id_file_upload" class="form-control" accept=".pdf,.doc,.docx" required>
                        <div class="form-text">Only PDF, DOC, or DOCX files are allowed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" value="{{ request.user.profile.department }}" readonly>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
