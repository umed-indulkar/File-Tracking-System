{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'employee_dashboard' %}">File Tracking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/employee/dashboard/' %}active{% endif %}" href="{% url 'employee_dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/employee/upload-file/' %}active{% endif %}" href="{% url 'upload_file' %}">Upload File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/employee/view-requests/' %}active{% endif %}" href="{% url 'view_requests' %}">View Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/employee/view-status/' %}active{% endif %}" href="{% url 'view_status' %}">View Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/employee/change-password/' %}active{% endif %}" href="{% url 'change_password' %}">Change Password</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">{{ request.user.get_full_name }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
